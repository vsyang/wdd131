    <main class="order-main">
        <h2>Order Form</h2>
        <form method="get" action="received.html" class="of">
            <fieldset>
                <legend>Your Information </legend>
                <label>First Name*
                    <input type="text" name="fname" id="fname" required>
                </label>
                
                <label>Last Name*
                    <input type="text" name="lname" id="lname" required>
                </label>
                
                <label>Cell Phone*
                    <input type="tel" name="phone" id="phone" required>
                </label>
                
                <label>Email*
                    <input type="email" name="email" id="email" placeholder="someone@gmail.com" required>
                </label>
                
                <label>Size*
                    <select name="size" id="size" required>
                        <option disabled selected value="">Select Charcuterie Board Size &#9662;</option>
                    </select>
                </label>
                
                <label>Date Needed By*: 
                    <input type="date" id="date" name="date" required>
                </label>
                
            </fieldset>
            <input type="submit" value="Send My Request">
        </form>
    </main>
