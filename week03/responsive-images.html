<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images | WDD131 | Vanessa Yang</title>
    <meta name="description" content="Learning responsive images">
    <meta name="author" content="Vanessa Yang">
    <link rel="stylesheet"  href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-med.webp">
                <img src="images/hero-small.webp" alt="Image of temple in Apia, Samoa" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
