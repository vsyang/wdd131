<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For Product Review | WDD 131 | Vanessa Yang</title>
    <meta name="author" content="Vanessa Yang">
    <meta name="description" content="Practicing using form">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Week 5 Form</h1>
        <h2>Designing Web Form</h2>
    </header>

    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="wf">
            <fieldset>
                <label>
                    Product Name 
                    <select name="product" id="product" required>
                    <option disabled selected value="" >Select a Product</option>
                    </select>
                </label>

                <div>Overall Rating</div>
                <label>
                    <input type="radio" id="l1" name="star" value="l1" required>&star;
                </label>
                <label>
                    <input type="radio" id="l2" name="star" value="l2" >&star;&star;
                </label>
                <label>
                    <input type="radio" id="l3" name="star" value="l3" >&star;&star;&star;
                </label>
                <label>
                    <input type="radio" id="l4" name="star" value="l4" >&star;&star;&star;&star;
                </label>
                <label>
                    <input type="radio" id="l5" name="star" value="l5" >&star;&star;&star;&star;&star;
                </label>

                <label>
                    Date of Installation
                    <input type="date" id="date-installed" name="date-installed" required>
                </label>

                <div>Which features did you find useful in the product?<br>(Check all that apply)</div>
                <label><input type="checkbox" id="durable" name="durable" value="yes">Durability</label>
                <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="perform" name="perform" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>

                <label>
                    Written Review <br>(Optional)
                    <textarea type="text" id="review" name="review" rows="4"></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Post My Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> ðŸŒ¸ Vanessa Yang ðŸŒ¸ Colorado</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js"></script>
</body>
</html>
