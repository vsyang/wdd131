<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <meta name="description" content="Learning to style tabular datatable on html">
    <meta name="author" content="Vanessa Yang">
    <link rel="stylesheet" href="styles/tables.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="black" colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <td class="black">&nbsp;</td>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>

            <tr>
                <th>Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>

            <tr>
                <th>Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>

        <caption>Table 1: Account Feature Comparison</caption>
    </table>
</body>
</html>
