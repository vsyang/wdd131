<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place | WDD 131 | Vanessa Yang</title>
    <meta name="description" content="A country or place where I have lived/visited/wish to visit.">
    <meta name="author" content="Vanessa Yang">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>California</h1>
    </header>

    <main>
        <picture>
            <source media="(min-width: 500px)" srcset="images/hero-large.webp"> 
            <img src="images/hero-small.webp" alt="Mickey and Minnie Mouse posing in a picture" width="350" height="350">
        </picture>
        
        <section class="data">
            <h2>Data</h2>
            <p>Area: 155,813 square miles</p>
            <p>Population: 39,128,162</p>
            <p>Capital: Sacramento </p>
            <p>Languages: English </p>
            <p>Currency: US Dollars </p>
            <p>Time Zone: PDT or UTC-7 </p>
            <p>Calling Code: +1 </p>
            <p>Internet TLD: .us </p>
        </section>

        <section class="weather">
            <h2>Weather</h2>
            <div id="emoji">🌤️</div>
            <div id="svg">
                <img src="images/weather-icon.svg" alt="Weather icon for mobile view">
            </div>
            <d1>
                <p>Temperature: 5°C</p>
                <p>Conditions: Partly Cloudy</p>
                <p>Wind: 10 km/h</p>
                <p id="windchill"></p>
            </d1>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> 🐻 Vanessa Yang 🐻 Colorado</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js"></script>
</body>
</html>
