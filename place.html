<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place | WDD 131 | Vanessa Yang</title>
    <meta name="description" content="California is a place I would like to revisit someday.">
    <meta name="author" content="Vanessa Yang">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <img src="images/red-star.webp" alt="Red star" width="50" height="50">
        <h1>California</h1>
    </header>

    <main>
        <picture>
            <source media="(min-width: 600px)" srcset="images/hero-large.webp"> 
            <img src="images/hero-small.webp" alt="Mickey and Minnie Mouse posing in a picture" width="350" height="350">
        </picture>
        
        <section class="data">
            <h2>Data</h2>
            <ul>
                <li> <b>Area:</b> 155,813 sq mi</li>
                <li> <b>Population:</b> 39,128,162</li>
                <li> <b>Capital:</b> Sacramento </li>
                <li> <b>Languages:</b> English </li>
                <li> <b>Currency:</b> US Dollars </li>
                <li> <b>Time Zone:</b> PDT or UTC-7 </li>
                <li> <b>Calling Code:</b> +1 </li>
                <li> <b>Internet TLD:</b> .us </li>                
            </ul>

        </section>

        <section class="weather">
            <h2>Weather</h2>
            
            <div id="svg">
                <img src="images/weather-icon.svg" alt="Weather icon for mobile view" width="100" height="100">
            </div>
            
            <ul>
                <li id="temperature"></li>
                <li id="conditions"> <b>Conditions: </b> Partly Cloudy</li>
                <li id="wind"></li>
                <li id="windchill"></li>  
            </ul>
            
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> üêª Vanessa Yang üêª Colorado</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js"></script>
</body>
</html>
